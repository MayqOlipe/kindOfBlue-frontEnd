<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <input
        [(ngModel)]="postagem.titulo"
        id="modalTitulo"
        type="text"
        placeholder="Digite seu titulo"
      />

      <div class="form-group">
        <label for="texto"></label>
        <textarea
          [(ngModel)]="postagem.texto"
          class="form-control"
          name="texto"
          id="texto"
              rows="3"
          placeholder="Digite seu texto"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="texto"></label>
          Escolha um Tema
        <select
          [(ngModel)]="idTema"
          (change)="findByIdTemas()"
          name="tema"
          id="tema"
          class="form-control"
        >
          <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
            {{ tema.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3" routerLink="/inicio">
          Cancelar
        </button>
        <button class="btn btn-outline-dark" (click)="atualizar()">
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
