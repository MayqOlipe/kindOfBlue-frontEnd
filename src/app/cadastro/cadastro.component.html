<div class="container-fluid bg2">
  <div class="row d-flex justify-content-center">
    <!-- <div class="col-md-6" id="img-bg"></div> -->
    <div class="col-md-6">
      <div class="row d-flex align-items-center vh-100">
        <div class="col-md-12">
          
          <div class="row d-flex justify-content-center mb-5">
            <img src="https://i.imgur.com/iNZKAEZ.png" alt="kindofblue">
          </div>

          <h2 class="text-center f-slab text-dark">Cadastre-Se</h2>

          <form>
            <div class="form-group f-montserrat">
              <label for="">Digite seu nome</label>
              <input
                name="nome"
                type="text"
                class="form-control"
                placeholder="Nome"
                [(ngModel)]="usuario.nome"
              />
            </div>

            <div class="form-group f-montserrat">
              <label for="">Usuario</label>
              <input
                name="usuario"
                type="text"
                class="form-control"
                placeholder="Email"
                [(ngModel)]="usuario.usuario"
              />
            </div>

            <div class="form-group f-montserrat">
              <label for="">Senha</label>
              <input
                name="senha"
                type="password"
                class="form-control"
                (input)="confirmSenha($event)"
              />
            </div>

            <div class="form-group f-montserrat">
              <label for="">Confirmar Senha</label>
              <input
                name="confirmarSenha"
                type="password"
                class="form-control"
                [(ngModel)]="usuario.senha"
              />
            </div>

            <div class="form-group f-montserrat">
              <label for="">Link da foto</label>
              <input
                name="foto"
                class="form-control"
                placeholder="URL Foto"
                [(ngModel)]="usuario.foto"
                type="text"
              />
            </div>

            <div class="form-group f-montserrat">
              <label for="">Selecione o tipo de usuario</label>
              <select
                name="tipo"
                id=""
                class="form-control"
                (change)="tipoUsuario($event)"
              >
                <option class="f-montserrat" value="">Selecione o tipo de usuario</option>
                <option class="f-montserrat" value="admin">Administrador</option>
                <option class="f-montserrat" value="padrao">Padr√£o</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button class="btn btn-outline-dark f-montserrat" routerLink="/login">
                Cancelar
              </button>
              <button class="btn bg1 text-white f-montserrat" (click)="cadastrar()">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
