<div class="container-fluid bg2">
    <div class="row">
        <div class="col-md-6 " id="img-bg"></div>
        <div class="col-md-6">
            <div class="row d-flex align-items-center vh-100">
                <div class="col-md-10">
                    <h1 class="mb-5 text-center text-dark">KindOfBlue</h1>
                    <h2>Cadastre-Se</h2>

                    <form>

                    <div class="form-group">
                        <label for="">Digite seu nome</label>
                        <input name="nome" type="text" class="form-control" placeholder="Nome" [(ngModel)]='usuario.nome'>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Usuario</label>
                        <input name="usuario" type="text" class="form-control" placeholder="Email" [(ngModel)]='usuario.usuario' >
                    </div>

                    <div class="form-group">
                        <label for="">Senha</label>
                        <input name="senha" type="password" class="form-control" (input)='confirmSenha($event)'>
                    </div>

                    <div class="form-group">
                        <label for="">Confirmar Senha</label>
                        <input name="confirmarSenha" type="password" class="form-control" [(ngModel)]='usuario.senha' >
                    </div>

                    <div class="form-group">
                        <label for="">Link da foto</label>
                        <input name="foto" class="form-control" placeholder="URL Foto"[(ngModel)]='usuario.foto' type="text" >
                    </div>

                    <div class="form-group">
                        <label for="">Selecione o tipo de usuario</label>
                        <select name="tipo" id="" class="form-control" (change)='tipoUsuario($event)'>
                            <option value="">Selecione o tipo de usuario</option>
                            <option value="admin">Administrador</option>
                            <option value="padrao">Padr√£o</option>
                        </select>
                        
                    </div>

                    <div class="d-flex justify-content-around">
                        <button class="btn btn-danger" routerLink="/login">Cancelar</button>
                        <button class="btn btn-outline-dark" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
